# =============================================================================
# SELENIUM TESTNG ALLURE FRAMEWORK CONFIGURATION
# =============================================================================

# =============================================================================
# BROWSER CONFIGURATION
# =============================================================================
# Supported browsers: chrome, firefox, edge, safari
browser=chrome

# Run browser in headless mode (true/false)
headless=false

# Maximize browser window (true/false)
maximize.window=true

# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
# Base URL of the application under test
base.url=https://example.com

# Test environment (dev, staging, prod, qa)
environment=dev

# =============================================================================
# TIMEOUT CONFIGURATION (in seconds)
# =============================================================================
# Implicit wait timeout for element location
implicit.wait=10

# Explicit wait timeout for specific conditions
explicit.wait=20

# Page load timeout
page.load.timeout=30

# =============================================================================
# TEST EXECUTION CONFIGURATION
# =============================================================================
# Number of threads for parallel execution
thread.count=1

# Retry count for failed tests
retry.count=1

# Take screenshot on test failure (true/false)
screenshot.on.failure=true

# =============================================================================
# DATABASE CONFIGURATION (if applicable)
# =============================================================================
# Database connection URL
# db.url=jdbc:mysql://localhost:3306/testdb

# Database username
# db.username=testuser

# Database password
# db.password=testpassword

# Database driver class
# db.driver=com.mysql.cj.jdbc.Driver

# =============================================================================
# API CONFIGURATION (if applicable)
# =============================================================================
# API base URL
# api.base.url=https://api.example.com

# API version
# api.version=v1

# API timeout (in seconds)
# api.timeout=30

# =============================================================================
# EMAIL CONFIGURATION (if applicable)
# =============================================================================
# SMTP server host
# smtp.host=smtp.gmail.com

# SMTP server port
# smtp.port=587

# Email username
# email.username=test@example.com

# Email password
# email.password=password

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
# Log level (DEBUG, INFO, WARN, ERROR)
log.level=INFO

# Log file path
log.file.path=logs/automation.log

# =============================================================================
# ALLURE REPORTING CONFIGURATION
# =============================================================================
# Allure results directory
allure.results.directory=allure-results

# Allure report directory
allure.report.directory=allure-report

# =============================================================================
# TEST DATA CONFIGURATION
# =============================================================================
# Test data file path
test.data.path=src/test/resources/testdata/

# Test users configuration
test.user.valid.username=testuser@example.com
test.user.valid.password=testpassword123

test.user.invalid.username=invalid@example.com
test.user.invalid.password=wrongpassword

# Admin user configuration
admin.user.username=admin@example.com
admin.user.password=adminpassword123

# =============================================================================
# PERFORMANCE TESTING CONFIGURATION
# =============================================================================
# Maximum acceptable page load time (in milliseconds)
max.page.load.time=5000

# Maximum acceptable element load time (in milliseconds)
max.element.load.time=3000

# =============================================================================
# MOBILE TESTING CONFIGURATION (if applicable)
# =============================================================================
# Platform name (Android, iOS)
# mobile.platform.name=Android

# Platform version
# mobile.platform.version=11.0

# Device name
# mobile.device.name=emulator-5554

# App package (Android)
# mobile.app.package=com.example.app

# App activity (Android)
# mobile.app.activity=com.example.app.MainActivity

# Bundle ID (iOS)
# mobile.bundle.id=com.example.app

# =============================================================================
# GRID CONFIGURATION (if applicable)
# =============================================================================
# Selenium Grid hub URL
# grid.hub.url=http://localhost:4444/wd/hub

# Grid execution (true/false)
# grid.execution=false

# =============================================================================
# DOCKER CONFIGURATION (if applicable)
# =============================================================================
# Docker execution (true/false)
# docker.execution=false

# Docker selenium hub URL
# docker.hub.url=http://localhost:4444/wd/hub

# =============================================================================
# SLACK NOTIFICATION CONFIGURATION (if applicable)
# =============================================================================
# Slack webhook URL for test notifications
# slack.webhook.url=https://hooks.slack.com/services/your/webhook/url

# Send notifications on test failure (true/false)
# slack.notify.on.failure=false

# Send notifications on test completion (true/false)
# slack.notify.on.completion=false

# =============================================================================
# JIRA INTEGRATION CONFIGURATION (if applicable)
# =============================================================================
# JIRA base URL
# jira.base.url=https://your-company.atlassian.net

# JIRA username
# jira.username=your.email@company.com

# JIRA API token
# jira.api.token=your-api-token

# Create JIRA ticket on test failure (true/false)
# jira.create.ticket.on.failure=false

# =============================================================================
# CUSTOM CONFIGURATION
# =============================================================================
# Add any custom configuration properties specific to your project here
# custom.property.example=value
